<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Hotel Booking Prediction</h2>
        
        <form action="/predict" method="post">
            
            <div class="row">
                
                <div class="col-md-6 mb-3">
                    <label>Number of People</label>
                    <input type="number" name="number_of_people" class="form-control" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label>Number of Nights</label>
                    <input type="number" name="number_of_nights" class="form-control" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label>Room Type</label>
                    <select name="room_type" class="form-select">
                        <option value="Room_Type 1">Room_Type 1</option>
                        <option value="Room_Type 2">Room_Type 2</option>
                        <option value="Room_Type 3">Room_Type 3</option>
                        <option value="Room_Type 4">Room_Type 4</option>
                        <option value="Room_Type 5">Room_Type 5</option>
                        <option value="Room_Type 6">Room_Type 6</option>
                        <option value="Room_Type 7">Room_Type 7</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label>Type of Meal</label>
                    <select name="type_of_meal" class="form-select">
                        <option value="Meal Plan 1">Meal Plan 1</option>
                        <option value="Meal Plan 2">Meal Plan 2</option>
                        <option value="Meal Plan 3">Meal Plan 3</option>
                        <option value="Not Selected">Not Selected</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label>Car Parking Space</label>
                    <select name="car_parking_space" class="form-select">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>


                <div class="col-md-6 mb-3">
                    <label>Market Segment</label>
                    <select name="market_segment_type" class="form-select">
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                        <option value="Corporate">Corporate</option>
                        <option value="Aviation">Aviation</option>
                        <option value="Complementary">Complementary</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Repeated Customer</label>
                    <select name="repeated" class="form-select">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Lead Time</label>
                    <input type="number" name="lead_time" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Previous Cancellation</label>
                    <input type="number" name="p-c" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Previous Not Cancellation</label>
                    <input type="number" name="p-not-c" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Special Requests</label>
                    <input type="number" name="special_requests" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Average Price</label>
                    <input type="number" step="0.01" name="average_price" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Year</label>
                    <input type="number" name="year" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Month</label>
                    <input type="number" name="month" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Day</label>
                    <input type="number" name="day" class="form-control" required>
                </div>

            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-{{color}} mt-4 text-center">
                <strong>{{ prediction }}</strong>
            </div>
        {% endif %}

    </div>
</div>

</body>
</html>
